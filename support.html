<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Form</title>
  <link rel="stylesheet" href="adsty.css">
  <style>
    /* Inline styles for the form and button */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
    }
    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="new11.html">Home</a>
    <a href="#supportForm">Support Form</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>üìû Support Form</h1>
  </header>

  <!-- Main Content -->
  <main>
    <form id="supportForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="query">Your Query:</label>
      <textarea id="query" name="query" rows="5" placeholder="Write your query here..." required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 College Explorer | Built with ‚ù§Ô∏è</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('supportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for reaching us!');
      this.reset();
    });
  </script>
</body>
</html>
